{% extends "base.html" %}

{% block title %}Ajouter une Tache{% endblock %}

{% block content %}
<style>
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    .page-title {
        text-align: center;
        font-size: 2em;
        margin-bottom: 20px;
        color: #333;
    }

    .task-form {
        background-color: #f9f9f9;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        color: #555;
        display: block;
        margin-bottom: 5px;
    }

    input, textarea, select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    textarea {
        height: 150px;
        resize: vertical;
    }

    .btn-submit {
        display: block;
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-submit:hover {
        background-color: #45a049;
    }
</style>

    
<div class="container">
    <h3 class="page-title">Ajouter une tâche</h3>
    <form method="post" class="task-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_titre">Titre :</label>
            {{ form.titre }}
        </div>
        
        <div class="form-group">
            <label for="id_description">Description :</label>
            {{ form.description }}
        </div>

        <div class="form-group">
            <label for="id_statut">Statut :</label>
            {{ form.statut }}
        </div>

        <div class="form-group">
            <label for="id_responsable">Responsable :</label>
            {{ form.responsable }}
        </div>

        <button type="submit" class="btn-submit">Ajouter la tâche</button>
    </form>
</div>

{% endblock %}
